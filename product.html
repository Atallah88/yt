<!DOCTYPE html>
<html>
<head>
  <title>MD Store Order</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .nav-btn {
      display: inline-block;
      padding: 10px 25px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
      margin: 10px auto 30px;
    }
    .nav-btn:hover {
      background-color: #5a6268;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      padding: 15px;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
      color: #222;
    }
    .options {
      margin-top: 10px;
    }
    .options input[type="text"] {
      width: 40px;
      margin-left: 10px;
    }
    .submit-btn {
      display: block;
      margin: 30px auto;
      padding: 10px 30px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<!-- زر الانتقال إلى صفحة الأحذية -->
<div style="text-align: center;">
  <a href="shoes.html" class="nav-btn">اذهب إلى صفحة الأحذية</a>
</div>

<h2>Choose Your Product</h2>

<form action="pro">
  <div class="container">

    <!-- Black Hoodie -->
    <div class="card">
      <img src="blackh.JPG" alt="Black Hoodie">
      <h3>
        <label><input type="radio" name="ch" value="Black Hoodie"> Black Hoodie</label>
      </h3>
      <div class="options">
        <input type="radio" name="c1" value="small"> Small
        <input type="text" name="q1"><br>
        <input type="radio" name="c1" value="medium"> Medium
        <input type="text" name="q2"><br>
        <input type="radio" name="c1" value="large"> Large
        <input type="text" name="q3">
        <p><strong>Price: 10 KD</strong></p>
      </div>
    </div>

    <!-- White Hoodie -->
    <div class="card">
      <img src="wh.JPG" alt="White Hoodie">
      <h3>
        <label><input type="radio" name="ch" value="White Hoodie"> White Hoodie</label>
      </h3>
      <div class="options">
        <input type="radio" name="c2" value="small"> Small
        <input type="text" name="q4"><br>
        <input type="radio" name="c2" value="medium"> Medium
        <input type="text" name="q5"><br>
        <input type="radio" name="c2" value="large"> Large
        <input type="text" name="q6">
        <p><strong>Price: 10 KD</strong></p>
      </div>
    </div>

    <!-- White Pullover -->
    <div class="card">
      <img src="IMG_E8484.JPG" alt="White Pullover">
      <h3>
        <label><input type="radio" name="ch" value="White Pullover"> White Pullover</label>
      </h3>
      <div class="options">
        <input type="radio" name="c3" value="small"> Small
        <input type="text" name="q7"><br>
        <input type="radio" name="c3" value="medium"> Medium
        <input type="text" name="q8"><br>
        <input type="radio" name="c3" value="large"> Large
        <input type="text" name="q9">
        <p><strong>Price: 12 KD</strong></p>
      </div>
    </div>

  </div>

  <input type="submit" value="Order Now" class="submit-btn">
</form>

</body>
</html>
