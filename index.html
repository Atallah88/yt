<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>MD Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 60px;
      border-radius: 8px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #444;
    }

    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('IMG_E6259.JPG') no-repeat center center/cover;
      color: white;
    }

    .hero a {
      background-color: #000;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .hero a:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    footer {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    .social-links {
      margin-top: 10px;
    }

    .social-links a {
      color: white;
      margin: 0 10px;
      font-size: 18px;
      text-decoration: none;
    }

    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="mdlogo.JPG" alt="MD Store Logo">
    <nav>
      <a href="product.html">Products</a>
      <a href="login.html">Login</a>
      <a href="reg.html">Register</a>
      <a href="logout">Logout</a>
      <a href="secureee">Secure Servlet</a>
      <a href="securer.jsp">Secure JSP</a>
      <a href="cartt">Cart</a>
    </nav>
  </header>

  <section class="hero">
    <a href="product.html">Shop Now</a>
  </section>

  <footer>
    <div>Follow us on:</div>
    <div class="social-links">
      <a href="https://www.instagram.com/md.shopq8/" target="_blank">Instagram</a>
    </div>
    <div style="margin-top: 10px;">&copy; 2025 MD Store. All rights reserved.</div>
  </footer>

</body>
</html>
