<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - MD Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 300px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-container label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }

    .form-container input[type="text"],
    .form-container input[type="password"],
    .form-container input[type="email"],
    .form-container input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-container input[type="submit"] {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <form action="fileww" class="form-container">
    <h2>Create Account</h2>

    <label for="n">Full Name</label>
    <input type="text" name="n" id="n" placeholder="Enter your name">

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="example@email.com">

    <label for="p">Password</label>
    <input type="password" name="p" id="p" placeholder="Enter a strong password">

    <label for="t">Phone Number</label>
    <input type="text" name="t" id="t" placeholder="e.g. +965XXXXXXXX">

    <label for="a">Age (optional)</label>
    <input type="number" name="a" id="a" placeholder="Your age">

    <input type="submit" value="Register">
  </form>

</body>
</html>
